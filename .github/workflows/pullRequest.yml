name: CI pull request

on:
  push: 
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:

    runs-on: macos-10.15

    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      run: bundle install
    - name: Run Unit tests via Fastlane
      run: bundle exec fastlane test
    - name: Run Unit tests
      run: ./gradlew testdebugUnitTest
